<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #b2a595;
            min-height: 100vh;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .header {
            background: #110d26;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: rgb(235, 228, 228);
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: brown;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            
        }

        .section-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 8px;
            transition: color 0.2s ease;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 400;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #2d3748;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .floating-label {
            position: relative;
        }

        .floating-label input,
        .floating-label textarea {
            padding-top: 24px;
            padding-bottom: 8px;
        }

        .floating-label label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 1;
        }

        .floating-label input:focus ~ label,
        .floating-label input:not(:placeholder-shown) ~ label,
        .floating-label textarea:focus ~ label,
        .floating-label textarea:not(:placeholder-shown) ~ label {
            transform: translateY(-28px) scale(0.85);
            color: #667eea;
            background: white;
            padding: 0 8px;
            border-radius: 4px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            padding: 20px 40px;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 20px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .message.success {
            background: linear-gradient(135deg, rgba(72, 187, 120, 0.1), rgba(56, 178, 172, 0.1));
            border: 2px solid rgba(72, 187, 120, 0.3);
            color: #2f855a;
        }

        .message.error {
            background: linear-gradient(135deg, rgba(245, 101, 101, 0.1), rgba(229, 62, 62, 0.1));
            border: 2px solid rgba(245, 101, 101, 0.3);
            color: #c53030;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            font-weight: 500;
            color: #667eea;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .required {
            color: #e53e3e;
            margin-left: 4px;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -20px, 0);
            }
            70% {
                transform: translate3d(0, -10px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .section {
                padding: 20px;
                margin-bottom: 24px;
            }

            .submit-btn {
                padding: 18px 32px;
                font-size: 16px;
            }

            .floating-label label {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                margin-bottom: 8px;
                display: block;
            }

            .floating-label input,
            .floating-label textarea {
                padding: 16px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

                <!-- Product Information Section -->
                <div class="section">
                    <h3 class="section-title">

                    <div class="form-group floating-label">
                        <input type="text" id="productName" name="productName" placeholder=" " required>
                        <label for="productName">Product Name <span class="required">*</span></label>

                    <div class="form-row">

    <script>
        // ========================================
        // REPLACE THESE WITH YOUR ACTUAL EmailJS IDs
        // ========================================
        // Get these from your EmailJS dashboard at https://www.emailjs.com/
        const EMAIL_CONFIG = {
            SERVICE_ID: 'calion_formen',        // Your actual EmailJS service ID
            TEMPLATE_ID: 'template_qjk29wi',     // Your actual EmailJS template ID  
            PUBLIC_KEY: 'QmDQRvRH-eceGFe5A'   // Your actual EmailJS public key
        };
        // ========================================

        // Wait for EmailJS to load and initialize
        window.addEventListener('load', function() {
            // Check if EmailJS is loaded
            if (typeof emailjs === 'undefined') {
                console.error('EmailJS failed to load. Please check your internet connection.');
                return;
            }
            
            // Initialize EmailJS
            emailjs.init(EMAIL_CONFIG.PUBLIC_KEY);
            console.log('EmailJS initialized successfully');
        });

        // Form elements
        const form = document.getElementById('customerForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');

        // Show success modal function
        function showSuccessModal() {
            // Create modal overlay
            const modalOverlay = document.createElement('div');
            modalOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;

            // Create modal content
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 24px;
                padding: 50px 40px;
                text-align: center;
                max-width: 500px;
                width: 90%;
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
                transform: translateY(30px);
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
            `;

            modalContent.innerHTML = `
                <div style="
                    width: 80px;
                    height: 80px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    border-radius: 50%;
                    margin: 0 auto 30px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    animation: bounce 0.6s ease-in-out;
                ">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20,6 9,17 4,12"></polyline>
                    </svg>
                </div>
                
                <h2 style="
                    font-size: 28px;
                    font-weight: 700;
                    color: #1a202c;
                    margin-bottom: 16px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                ">Thanks for Submitting!</h2>
                
                <p style="
                    font-size: 18px;
                    color: #4a5568;
                    line-height: 1.6;
                    margin-bottom: 30px;
                ">Our team will contact you soon via Instagram! Stay tuned üöÄ</p>
                
                <div style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 12px;
                    margin-bottom: 30px;
                    padding: 20px;
                    background: rgba(102, 126, 234, 0.1);
                    border-radius: 16px;
                    border: 1px solid rgba(102, 126, 234, 0.2);
                ">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="#667eea" stroke-width="2"/>
                        <path d="m7 13 3 3 7-7" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span style="color: #667eea; font-weight: 600;">Follow us on Instagram for updates!</span>
                </div>
                
                <button id="closeModal" style="
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    border: none;
                    border-radius: 12px;
                    color: white;
                    cursor: pointer;
                    font-size: 16px;
                    font-weight: 600;
                    padding: 16px 32px;
                    transition: all 0.3s ease;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
                " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 12px 35px rgba(102, 126, 234, 0.4)'" 
                   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 8px 25px rgba(102, 126, 234, 0.3)'">
                    Close Window
                </button>
            `;

            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);

            // Animate in
            setTimeout(() => {
                modalOverlay.style.opacity = '1';
                modalContent.style.transform = 'translateY(0)';
            }, 10);

            // Close modal functionality
            const closeModal = () => {
                modalOverlay.style.opacity = '0';
                modalContent.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    document.body.removeChild(modalOverlay);
                }, 300);
            };

            document.getElementById('closeModal').addEventListener('click', closeModal);
            
            // Close on overlay click
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // Close on escape key
            const handleEscape = (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                    document.removeEventListener('keydown', handleEscape);
                }
            };
            document.addEventListener('keydown', handleEscape);
        }

        // Show message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Add entrance animation
            messageDiv.style.opacity = '0';
            messageDiv.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateY(0)';
                messageDiv.style.transition = 'all 0.3s ease';
            }, 10);
            
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                messageDiv.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 300);
            }, 5000);
        }

        // Format form data for email
        function formatFormData(formData) {
            const data = {};
            
            // Extract all form fields
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Create formatted address for display
            const fullAddress = [
                data.addressLine1,
                data.addressLine2,
                data.city,
                data.pinCode,
                data.state
            ].filter(Boolean).join(', ');

            // Return formatted data matching your EmailJS template variables
            return {
                name: data.fullName,
                phone_number: data.phoneNumber,
                instagram_id: data.instagramId || 'Not provided',
                pincode: data.pinCode,
                state: data.state,
                city: data.city,
                address_line1: data.addressLine1,
                address_line2: data.addressLine2 || '',
                product_name: data.productName,
                category: data.productCategory || 'Not specified',
                quantity: data.quantity || '1',
                special_instructions: data.specialInstructions || 'None',
                order_date: new Date().toLocaleString(),
                full_address: fullAddress,
                email: data.instagramId ? `${data.instagramId}@instagram` : 'No email provided'
            };
        }

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('Form submission started...');

            // Check if EmailJS is available
            if (typeof emailjs === 'undefined') {
                showMessage('‚ùå EmailJS service is not available. Please refresh the page and try again.', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            messageDiv.style.display = 'none';

            try {
                const formData = new FormData(form);
                const templateParams = formatFormData(formData);
                
                console.log('Template params:', templateParams);

                // Send email using EmailJS
                const response = await emailjs.send(
                    EMAIL_CONFIG.SERVICE_ID,
                    EMAIL_CONFIG.TEMPLATE_ID,
                    templateParams
                );

                console.log('EmailJS response:', response);

                if (response.status === 200) {
                    // Show success message with modern UI
                    console.log('Email sent successfully!');
                    showSuccessModal();
                    form.reset(); // Clear the form
                } else {
                    throw new Error('Failed to send email');
                }

            } catch (error) {
                console.error('Error sending email:', error);
                showMessage('‚ùå Failed to send order details. Please try again or contact us directly.', 'error');
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Enhanced phone number formatting for Indian numbers
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                if (value.length === 10) {
                    value = value.replace(/(\d{5})(\d{5})/, '$1 $2');
                } else if (value.length === 11 && value.startsWith('91')) {
                    value = value.replace(/(\d{2})(\d{5})(\d{5})/, '+$1 $2 $3');
                } else {
                    value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
                }
            }
            e.target.value = value;
        });

        // PIN code validation for India
        document.getElementById('pinCode').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 6) {
                value = value.substring(0, 6);
            }
            e.target.value = value;
        });

        // Add floating animation to particles
        function animateParticles() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const randomX = Math.random() * 100;
                const randomY = Math.random() * 100;
                const randomDelay = Math.random() * 6;
                
                particle.style.left = randomX + '%';
                particle.style.top = randomY + '%';
                particle.style.animationDelay = randomDelay + 's';
            });
        }

        // Initialize particles animation
        animateParticles();

        // Add smooth scroll to form sections on focus
        document.querySelectorAll('.form-group input, .form-group textarea, .form-group select').forEach(element => {
            element.addEventListener('focus', function() {
                this.closest('.section').style.transform = 'translateY(-2px)';
                this.closest('.section').style.boxShadow = '0 20px 40px rgba(102, 126, 234, 0.15)';
            });
            
            element.addEventListener('blur', function() {
                this.closest('.section').style.transform = 'translateY(0)';
                this.closest('.section').style.boxShadow = '0 15px 35px rgba(0, 0, 0, 0.1)';
            });
        });
    </script>
</body>
